<div id="login" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="login-wrapper">
    <mat-card-title class="login-title">
      <img class="logo" src="assets/archive.svg">
      <div>FILE MANAGER</div>
    </mat-card-title>
    <mat-card-content>
      <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="description">Login to your account</div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-icon matSuffix class="secondary-text">mail</mat-icon>
          <mat-error *ngIf="loginForm.get('email').hasError('required')">
            Email is required
          </mat-error>
          <mat-error
            *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
          <mat-error>
            Password is required
          </mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                [disabled]="loginForm.invalid">
          LOGIN
        </button>
      </form>
      <div class="register" fxLayout="column" fxLayoutAlign="center center">
        <span class="text">Don't have an account?</span>
        <a class="link" [routerLink]="'/signup'">Create an account</a>
      </div>
    </mat-card-content>

  </mat-card>
</div>
